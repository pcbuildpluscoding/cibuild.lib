---
fromDir:
fromPath: pkg/linux/container/run
baseDir:
basePath:
branches: [cibuild, codegen, progen]
convertExt:
  convertible: 
    cibuild: []
    codegen: [cmd, lib]
    progen: [genware, lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .tpl
    toExt: .go
  notApplicable:
    module: copyFile
importable: 
  cibuild: [jobspec]
  codegen: [cmd, lib, template]
  progen: [config, genware, lib]
cleanToDir: 
  cibuild: [jobspec]
  codegen: [lib, template]
  progen: [config, genware, lib]
cibuild:
  jobspec:
    copyFrom: jobspec
    copyTo: jobspec
codegen:
  cmd:
    copyFrom: codegen/cmd
    copyTo: cmd/server
  lib:
    copyFrom: codegen/lib
    copyTo: lib/linux/container/run
  template:
    copyFrom: codegen/template
    copyTo: template/linux/container/run
progen:
  config:
    copyFrom: progen/config
    copyTo: config/progen
  genware:
    copyFrom: codegen/genware
    copyTo: genware/std
  lib:
    copyFrom: progen/lib
    copyTo: lib/progen