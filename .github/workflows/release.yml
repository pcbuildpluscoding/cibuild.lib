name: Release
on:
  push:
    tags:
    - 'v*'
    - 'test-action-release-*'
env:
  GO111MODULE: on
jobs:
  release:
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    timeout-minutes: 40
    steps:
    - run: git config --global url.https://$GH_TOKEN@github.com/.insteadOf https://github.com/
    - uses: actions/checkout@v3.0.2
    - name: "create artifacts archive"
      run: make artifacts
    - name: "SHA256SUMS"
      run: |
        ( cd release; sha256sum content-* ) | tee /tmp/SHA256SUMS
        mv /tmp/SHA256SUMS release/SHA256SUMS
    - name: "The sha256sum of the SHA256SUMS file"
      run: (cd release; sha256sum SHA256SUMS)
    - name: "Prepare the release note"
      run: |
        tag="${GITHUB_REF##*/}"
        shasha=$(sha256sum release/SHA256SUMS | awk '{print $1}')
        cat <<-EOF | tee /tmp/release-note.txt
        ${tag}

        $(hack/generate-release-note.sh ${{ github.repository }} ${{ github.run_id }} $shasha)
        EOF
    - name: "Create release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag="${GITHUB_REF##*/}"
        asset_flags=()
        for f in release/*; do asset_flags+=("-a" "$f"); done
        hub release create "${asset_flags[@]}" -F /tmp/release-note.txt --draft "${tag}"
