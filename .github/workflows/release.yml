name: Release
on:
  push:
    branches:
      - main
env:
  GO111MODULE: on
jobs:
  release:
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    timeout-minutes: 40
    steps:
    - run: git config --global url.https://$GH_TOKEN@github.com/.insteadOf https://github.com/
    - uses: actions/checkout@v3
    - name: create artifacts archive
      run: make artifacts
    - name: "SHA256SUMS"
      run: |
        ( cd release; sha256sum cibuild-* ) | tee /tmp/SHA256SUMS
        mv /tmp/SHA256SUMS release/SHA256SUMS
    - name: the sha256sum of the SHA256SUMS file
      run: (cd release; sha256sum SHA256SUMS)
    - name: prepare release notes
      run: |
        tag="${GITHUB_REF##*/}"
        shasha=$(sha256sum release/SHA256SUMS | awk '{print $1}')
        cat <<-EOF | tee /tmp/release-note.txt
        ${tag}

        $(releaseAsset/generate-release-note.sh ${{ github.repository }} ${{ github.run_id }} $shasha)
        EOF
    - name: create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag="${GITHUB_REF##*/}"
        asset_flags=()
        for f in release/*; do asset_flags+=("-a" "$f"); done
        hub release create "${asset_flags[@]}" -F /tmp/release-note.txt --draft "${tag}"