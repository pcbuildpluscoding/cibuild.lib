fromDir: /home/devapps/enterprise/github/cibuild
fromPath:
baseDir: /home/devapps/enterprise/github/cibuild.lib
basePath: pkg/linux/container/run
convertExt:
  convertible: [cmd, genware, lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .go
    toExt: .tpl
  notApplicable:
    module: copyFile
importable: [cmd, genware, lib]
cmd:
  copyFrom: cmd/server
  copyTo: cmd
  exclude: '[main.go]'
config:
  copyFrom: config/linux/container/run
  copyTo: config
  exclude: ''
genware:
  copyFrom: genware/std
  copyTo: genware
  exclude: ''
lib:
  copyFrom: lib/linux/container/run
  copyTo: lib
  exclude: ''
releaseSpec:
  about: about.txt
  manifest: manifest.yaml
  pathSpec: git_archive_path.txt
