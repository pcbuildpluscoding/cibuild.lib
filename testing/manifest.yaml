---
fromDir: /home/devapps/enterprise/github/cibuild
fromPath: 
baseDir: /home/devapps/enterprise/github/cibuild.lib
basePath: pkg/flagutil/container/run
branches: []
convertExt:
  convertible: 
    cibuild: []
    codegen: [cmd, template]
    progen: [genware, lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .go
    toExt: .tpl
  notApplicable:
    module: copyFile
importable: 
  cibuild: [jobspec]
  codegen: [cmd, template]
  progen: [config]
cleanToDir: 
  cibuild: [jobspec]
  codegen: [cmd, template]
  progen: [config, lib]
cibuild:
  jobspec:
    copyFrom: jobspec
    copyTo: jobspec
codegen:
  cmd:
    copyFrom: cmd/server
    copyTo: codegen/cmd
    exclude: [main.go]
  template:
    copyFrom: lib/create/container/run
    copyTo: codegen/template
    exclude: [base.go, parser.go]
progen:
  config:
    copyFrom: config/progen
    copyTo: progen/config
  genware:
    copyFrom: genware/std
    copyTo: progen/genware
  lib:
    copyFrom: lib/progen
    copyTo: progen/lib