---
fromDir:
fromPath: pkg/codegen/progen
baseDir:
basePath:
convertExt:
  convertible: [cmd, genware, lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .tpl
    toExt: .go
  notApplicable:
    module: copyFile
importable: [cmd, genware, lib]
cleanToDir: [genware, lib]
cmd:
  copyFrom: cmd
  copyTo: cmd/server
  exclude: ''
genware:
  copyFrom: genware
  copyTo: genware/std
  exclude: ''
lib:
  copyFrom: lib
  copyTo: lib/progen
  exclude: ''