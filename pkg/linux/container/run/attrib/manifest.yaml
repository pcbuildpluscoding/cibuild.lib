---
fromDir:
fromPath: pkg/linux/container/run
baseDir:
basePath:
branches: [cibuild, codegen, progen]
convertExt:
  convertible: 
    cibuild: []
    codegen: [cmd, genware]
    progen: [lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .tpl
    toExt: .go
  notApplicable:
    module: copyFile
importable: 
  cibuild: [jobspec]
  codegen: [cmd, config, genware, lib]
  progen: [config, lib]
cleanToDir: 
  cibuild: [jobspec]
  codegen: [config, genware, lib]
  progen: [config, lib]
cibuild:
  jobspec:
    copyFrom: jobspec
    copyTo: jobspec
codegen:
  cmd:
    copyFrom: cmd
    copyTo: cmd/server
    exclude: ''
  config:
    copyFrom: config
    copyTo: config/linux/container/run
    exclude: ''
  genware:
    copyFrom: genware
    copyTo: genware/std
    exclude: ''
  lib:
    copyFrom: lib
    copyTo: template/linux/container/run
    exclude: ''
progen:
  config:
    copyFrom: progen/config
    copyTo: config/progen
    exclude: ''
  lib:
    copyFrom: progen/lib
    copyTo: lib/progen
    exclude: ''
