---
fromDir:
fromPath: pkg/create/container/run
baseDir:
basePath:
convertExt:
  convertible: [cmd, genware, lib]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .tpl
    toExt: .go
  notApplicable:
    module: copyFile
importable: [cmd, config, genware, lib]
cleanToDir: [config, lib, genware]
cmd:
  copyFrom: cmd
  copyTo: cmd/server
  exclude: ''
config:
  copyFrom: config
  copyTo: config/create/container/run
  exclude: ''
genware:
  copyFrom: genware
  copyTo: genware/std
  exclude: ''
lib:
  copyFrom: lib
  copyTo: lib/create/container/run
  exclude: ''