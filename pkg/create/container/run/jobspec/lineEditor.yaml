---
Sections:
  - createContainer
  - processPullCommandFlagsInRun
  - generateRootfsOpts
  - withContainerLabels
  - readKVStringsMapfFromLabel
  - parseKVStringsMapFromLogOpt
createContainer:
  - [TextEditor, 'func createContainer', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
  - [TextEditor, setPlatformOptions, cmd, cspec, 1]
  - [TextEditor, generateRootfsOpts, cmd, cspec, 1]
  - [TextEditor, generateMountOpts, cmd, cspec, 1]
  - [TextEditor, parseKVStringsMapFromLogOpt, cmd, cspec, 1]
  - [TextEditor, withNerdctlOCIHook, 'withNerdctlOCIHook(cmd, id)', 'WithCntrizeOCIHook(id, dataStore, cspec)', 1]
  - [TextEditor, generateRuntimeCOpts, cmd, cspec, 1]
  - [TextEditor, withContainerLabels, cmd, cspec, 1]
processPullCommandFlagsInRun:
  - [TextEditor, 'func processPullCommandFlagsInRun', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
  - [TextEditor, processImageVerifyOptions, cmd, cspec, 1]
  - [TextEditor, cmd.OutOrStdout, cmd.OutOrStdout(), os.Stdout, 1]
  - [TextEditor, cmd.ErrOrStderr, cmd.ErrOrStderr(), os.Stderr, 1]
generateRootfsOpts:
  - [TextEditor, 'func generateRootfsOpts', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
  - [TextEditor, processPullCommandFlagsInRun, cmd, cspec, 1]
withContainerLabels:
  - [TextEditor, 'func withContainerLabels', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
  - [TextEditor, readKVStringsMapfFromLabel, cmd, cspec, 1]
readKVStringsMapfFromLabel:
  - [TextEditor, 'func readKVStringsMapfFromLabel', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
parseKVStringsMapFromLogOpt:
  - [TextEditor, 'func parseKVStringsMapFromLogOpt', 'cmd *cobra.Command', 'cspec *CntrSpec', 1]
