---
# tasks: [stopServer, runCiNotify, removeAll, copyFiles, runGoTidy]
tasks: [stopServer, runCiNotify]
copyFiles:
  fromDir: /home/devapps/enterprise/github/internal
  baseDir: /home/devapps/enterprise/github/cibuild
  fileSet:
    - from: template/default/cmd/server/cigserver.tpl
      to: cmd/server/cigserver.go
    - from: template/default/genware/std/genware.tpl
      to: genware/std/genware.go
    - from: template/default/incron.profile/.profile
      to: incron.profile/cibuild/dev01/.profile
removeAll:
  baseDir: /home/devapps/enterprise/github/cibuild
  subDir:
    - config
    - downloads
    - jobspec
    - lib
    - template/linux
runCiNotify:
  jobId: f002f784-09b0-11ee-b90e-d95a5b4fe5a6
  action: Resume
  resumableTaskId: Task2C
runGoTidy:
  baseDir: /home/devapps/enterprise/github/cibuild
stopServer:
  binaryName: cigserver
