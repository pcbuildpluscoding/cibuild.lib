---
fromDir:
fromPath: pkg/container/run
baseDir:
basePath:
branches: [cisource, codegen1, codegen2]
cleanToDir:
  cisource: [genware, runware]
  codegen1: []
  codegen2: []
convertExt:
  convertible: 
    cisource: [cmd, genware]
    codegen1: [default]
    codegen2: [__all__]
  defaultRef: golang
  golang:
    module: copyFileModExt
    fromExt: .tpl
    toExt: .go
  notApplicable:
    module: copyFile
importable:
  cisource: [cmd, genware, runware]
  codegen1: [__all__, default]
  codegen2: [__all__]
codegen1:
  __all__:
    copyFrom: codegen
    copyTo: lib
    exclude: [default]
    mkdirOnly: true
    preserveLeaf: true
  default:
    copyFrom: codegen/default
    copyTo: lib/__all__
codegen2:
  __all__:
    copyFrom: codegen
    copyTo: lib
    exclude: [default]
    preserveLeaf: true
cisource:
  cmd:
    copyTo: cmd/cigserver
  genware:
    copyTo: genware/std
  runware:
